<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - حِرَافة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center mb-8">
      <img src="logo.png" alt="شعار حِرَافة" class="h-16 mx-auto">
      <h1 class="text-2xl font-bold mt-4 text-gray-800">تسجيل الدخول</h1>
    </div>

    <!-- تسجيل الدخول بـ Google -->
    <button id="googleLoginBtn" 
            class="w-full bg-white border border-gray-300 py-3 rounded-lg flex items-center justify-center gap-3 mb-6 hover:bg-gray-50 transition">
      <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
      <span>تسجيل الدخول بحساب Google</span>
    </button>

    <div class="flex items-center my-6">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-4 text-gray-500">أو</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <!-- نموذج تسجيل الدخول -->
    <form id="loginForm" class="space-y-5">
      <div class="relative">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
        <input type="email" id="email" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
        <div class="relative">
          <input type="password" id="password" required minlength="8"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-10">
          <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
        </div>
        <p class="text-xs text-gray-500 mt-1">يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل</p>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="rememberMe" class="mr-2 block text-sm text-gray-700">تذكرني</label>
        </div>
        <a href="forgot-password.html" class="text-sm text-blue-600 hover:underline">نسيت كلمة المرور؟</a>
      </div>

      <button type="submit" 
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
        تسجيل الدخول
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">ليس لديك حساب؟ 
        <a href="singin.html" class="text-blue-600 font-medium hover:underline">أنشئ حسابًا جديدًا</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { 
      initializeApp, 
      getAuth, 
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      setPersistence,
      browserSessionPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // التهيئة
    const firebaseConfig = { /* ... إعدادات Firebase الخاصة بك ... */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // إظهار/إخفاء كلمة المرور
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      }
    });

    // تسجيل الدخول التقليدي
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      try {
        await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        // توجيه المستخدم حسب نوعه (حرفي/زبون)
        const userType = await getUserType(userCredential.user.uid);
        window.location.href = userType === 'artisan' ? 'artisan-dashboard.html' : 'client-dashboard.html';
        
      } catch (error) {
        let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
        switch(error.code) {
          case 'auth/invalid-email': errorMessage = 'بريد إلكتروني غير صحيح'; break;
          case 'auth/user-not-found': errorMessage = 'الحساب غير موجود'; break;
          case 'auth/wrong-password': errorMessage = 'كلمة المرور غير صحيحة'; break;
        }
        alert(errorMessage);
      }
    });

    // تسجيل الدخول بـ Google
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // التحقق مما إذا كان المستخدم جديدًا
        const userRef = ref(db, `users/${user.uid}`);
        const snapshot = await get(userRef);
        
        if (!snapshot.exists()) {
          // إذا كان مستخدم جديد، توجيه لإكمال البروفايل
          window.location.href = 'complete-profile.html';
        } else {
          // توجيه حسب نوع المستخدم
          window.location.href = snapshot.val().userType === 'artisan' 
            ? 'artisan-dashboard.html' 
            : 'client-dashboard.html';
        }
      } catch (error) {
        console.error("Google Sign-In Error:", error);
        alert(`فشل التسجيل: ${error.message}`);
      }
    });

    async function getUserType(uid) {
      const snapshot = await get(ref(db, `users/${uid}/userType`));
      return snapshot.val();
    }
  </script>
</body>
</html>
